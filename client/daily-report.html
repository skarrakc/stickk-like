 <template name="dailyReport">   
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><span class="glyphicon glyphicon-file">
                            </span>Daily Reporting</a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <label>How are you feeling today about your goal ?</label>   
                        <div class="form-group">	
                            <label class="btn"><img src="3.jpg" height="100" width="100" alt="..." class="img-thumbnail img-check"></label>
                            <label class="btn"><img src="2.png" height="100" width="100" alt="..." class="img-thumbnail img-check"></label>
		                    <label class="btn"><img src="1.png" height="100" width="100" alt="..." class="img-thumbnail img-check"></label>
                            <label class="btn"><img src="4.png" height="100" width="100" alt="..." class="img-thumbnail img-check"></label>
		                </div>
                        <hr>
                        <label>Why? Which obstacle you couldn't overcome?</label>
                        <a href="#" class="pull-right">Modify</a>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox">
                                    Tempted by snacks
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="useageboxes-9">
                                    <input type="checkbox" name="useageboxes" id="useageboxes-9" value="">
                                    Other
                                </label>
                            </div>
                            <textarea class="form-control" id="explainother" name="explainother" placeholder="Explain.."></textarea>
                            <br>
                            <div class="well well-sm well-default">
                                <form class="form form-inline col-md-offset-3" role="form">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-question-sign">
                                    </span>Contact your coach</button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-picture">
                                    </span>Add Photos</button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-sm"><span class="glyphicon glyphicon-floppy-disk">
                                    </span>Save</button>
                                </div>
                                </form>
                            </div>
                        </div>
                        <hr>
                        <label>Which positive aspect of this goal did you feel?</label>
                        <a href="#" class="pull-right">Modify</a>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox">
                                    Feel healthier
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="useageboxes-9">
                                    <input type="checkbox" name="useageboxes" id="useageboxes-9" value="">
                                    Other
                                </label>
                            </div>
                            <textarea class="form-control" id="explainother" name="explainother" placeholder="Explain.."></textarea>
                            <br>
                            <div class="well well-sm well-default">
                                <form class="form form-inline col-md-offset-3" role="form">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-arrow-up">
                                    </span>Raise your week's goal</button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-picture">
                                    </span>Add Photos</button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-sm"><span class="glyphicon glyphicon-floppy-disk">
                                    </span>Save</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</template>
