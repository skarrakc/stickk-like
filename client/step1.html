<template name="properties"> 
    
        <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Lose Weight</strong>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label class="col-md-6 control-label">Current weight</label>
                                            <div class="input-group col-md-3">
                                                <input type="text" class="form-control">
                                                <span class="input-group-addon">kg</span>
                                            </div>   
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label">Current height</label>
                                            <div class="input-group col-md-3">
                                                <input type="text" class="form-control">
                                                <span class="input-group-addon">cm</span>
                                            </div>   
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label">Target weight</label>
                                            <div class="input-group col-md-3">
                                                <input type="text" class="form-control">
                                                <span class="input-group-addon">kg</span>
                                            </div>   
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label">Deadline</label>
                                            <div class='col-md-3'>
                                                <div class="form-group">
                                                    <div class='input-group date' id='datetimepicker1'>
                                                        <input type='text' class="form-control" />
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                        </span>
                                                    </div>
                                                    <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">what is it about ?</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="alert alert-info col-md-offset-3 col-md-6">
                                            It will take -- days from now 
                                        </div>    
                                    </form>
                                </div>
                                <div class="col-md-offset-1 col-lg-4">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            Report View
                                        </div>
                                        <div class="panel-body">
                                            <p> My Current BMI: --- </p>
                                            <p> My Target BMI: ---</p>
                                            <hr>
                                            <p> Reports are due on: ---</p>
                                            <p> More Information: ---</p>
                                        </div>
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="btn btn-primary next-step">Change the goal</button></li>
                                        <li><button type="button" class="btn btn-primary btn-lg next-step">Save and continue</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</template>
